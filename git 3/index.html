<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Assignment 3</title>
</head>
<body>
    <h1>abbr, acronym, cite and dfn</h1>
<br>    
    <P><abbr title="PAKISTAN"> PAKISTAN</abbr> is the islamic country</P>
<br>    
    <P><acronym title="PAKISTAN">PAK</acronym> is the islamic country</P>
<br>    
    <p><cite>PAKISTAN</cite> is the islamic country</p>
<br>    
    <P>PAKISTAN is the <dfn>islamic country</dfn> </P>

<br>

  </address>

    <p>
        price of silk scarf <br>

    </p>
